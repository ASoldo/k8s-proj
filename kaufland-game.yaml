apiVersion: apps/v1
kind: Deployment
metadata:
  name: kaufland-game
  labels:
    app: kaufland
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kaufland
  template:
    metadata:
      labels:
        app: kaufland
    spec:
      containers:
        - name: kaufland-game
          image: spearx/kaufland-game:main
          ports:
            - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: kaufland-service
spec:
  type: NodePort
  selector:
    app: kaufland
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
      nodePort: 30100
